apiVersion: apps/v1
kind: Deployment
metadata:
  name: assignment1-app
  namespace: vetoki
  labels:
    app: assignment1-app
spec:
  # Set the number of replicas to test scaling behavior
  replicas: 2
  selector:
    matchLabels:
      app: assignment1-app
  template:
    metadata:
      labels:
        app: assignment1-app
    spec:
      containers:
      - name: assignment1-app
        image: 289831833738.dkr.ecr.eu-north-1.amazonaws.com/assignment1/vetoki:latest
        ports:
        - containerPort: 3000
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: assignment1
                key: DATABASE_URL

        # Resource configuration:
